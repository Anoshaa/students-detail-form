<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Details Form</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required><br><br>

            <input type="submit" value="Add Student">
        </form>

        <h3>Student List</h3>
        <table id="studentTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here -->
            </tbody>
        </table>

        <div id="editFormContainer" class="hidden">
            <h3>Edit Student</h3>
            <form id="editStudentForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="editName" required><br><br>

                <label for="editAge">Age:</label>
                <input type="number" id="editAge" name="editAge" required><br><br>

                <label for="editGrade">Grade:</label>
                <input type="text" id="editGrade" name="editGrade" required><br><br>

                <input type="submit" value="Update Student">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
